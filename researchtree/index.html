<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whiteout Survival Research Simulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/researchtree/css/researchtree.css">
	<link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar (Navbar) -->
		<div id="navbar" class="sidebar"></div>

		<!-- Main Content and Research Tree -->
		<div class="research-section">
			<h1 class="text-center">Whiteout Survival Research Simulator</h1>
			<h4 class="text-center">Currently under development. Don't trust this until this message is removed</h4>

			<div class="container-fluid">


				<!-- Research Speed Input and Tab navigation -->
				<div class="d-flex justify-content-between mb-3">
				
			        <!-- Research Speed Input Box -->
			      	<div class="form-inline">
			            <label for="researchSpeedInput" class="mr-2">Research Speed:</label>
			            <input type="text" id="researchSpeedInput" class="form-control" maxlength="5" value="0" />
			        </div>

			        <!-- Bootstrap Toggle Switch for Recursive Upgrade -->
			        <div class="form-check form-switch mt-3">
			            <input class="form-check-input" type="checkbox" id="recursiveUpgradeToggle">
			            <label class="form-check-label" for="recursiveUpgradeToggle">Recursive upgrades</label>
			        </div>

					<!-- Mode selector buttons -->
					<div class="mode-selector d-flex justify-content-center mb-3">
						<button id="wanted-research-btn" class="btn btn-outline-primary active mx-2 mode-selector-btn">Wanted Research</button>
						<button id="existing-research-btn" class="btn btn-outline-primary mx-2 mode-selector-btn">Existing Research</button>
					</div>

					<!-- Tab navigation -->
					<div class="tab-selector d-flex">
						<button id="growth-tree-btn" class="btn btn-outline-primary tree-selector-btn active mx-2" disabled>Growth</button>
						<button id="economy-tree-btn" class="btn btn-outline-primary tree-selector-btn mx-2" disabled>Economy</button>
						<button id="battle-tree-btn" class="btn btn-outline-primary tree-selector-btn mx-2">Battle</button>
					</div>
				</div>

				<!-- Single Research Tree Table (Scrollable) -->
				<div class="research-table-container">
					<table id="researchTable" class="table table-borderless research-tree-table">
					    <!-- This table will be populated dynamically -->
					</table>
				</div>

				<!-- Table for Debugging Research States (Hidden by Default) -->
				<div id="debug-research-table" class="container-fluid" style="display: none;">
					<h4>Debug Mode - Research States</h4>
					<table id="debug-table" class="table table-bordered table-striped">
					    <thead>
					        <tr>
					            <th>Research Item</th>
					            <th>Existing Level</th>
					            <th>Wanted Level</th>
					        </tr>
					    </thead>
					    <tbody id="debug-table-body">
					        <!-- Rows will be populated here -->
					    </tbody>
					</table>
				</div>
			</div>
		</div>
    <!-- Info/Display Bar on the Right Side (Empty for now) -->
    <div class="info-bar" id="research-info-bar">
        <!-- Research info will be dynamically inserted here -->
    </div>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/researchtree/js/researchtree.js"></script>
</body>
</html>
