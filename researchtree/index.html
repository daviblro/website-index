<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiteout Survival Research Simulator</title>
  <link rel="stylesheet" href="/dist/css/tailwind.css">
  <link rel="stylesheet" href="/researchtree/css/researchtree.css">
</head>
<body class="bg-gray-50">
  <div class="flex flex-col md:flex-row">
    <!-- Main Research Content -->
    <main class="md:ml-64 w-full transition-all duration-300 min-h-screen flex flex-col">
      <div class="flex-grow p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-2">Whiteout Survival Research Simulator</h1>
        <h4 class="text-center text-red-500 text-sm md:text-base mb-4">Currently under development. Don't trust this until this message is removed</h4>

        <div class="w-full bg-white rounded-lg shadow-md p-4">
          <!-- Controls Section -->
          <div class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-3 md:space-y-0">
            <!-- Research Speed Input -->
            <div class="flex items-center">
              <label for="researchSpeedInput" class="mr-2 text-gray-700">Research Speed:</label>
              <input type="number" id="researchSpeedInput" class="border rounded px-2 py-1 w-24" maxlength="10" value="0" />
            </div>

            <!-- Toggle Switches -->
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
              <!-- Cost/Requirements Toggle -->
              <div class="flex items-center">
                <input class="mr-2 h-4 w-4" type="checkbox" id="requirementsToggle">
                <label class="text-sm md:text-base text-gray-700" for="requirementsToggle">Cost/Requirements</label>
              </div>

              <!-- Recursive Upgrade Toggle -->
              <div class="flex items-center">
                <input class="mr-2 h-4 w-4" type="checkbox" id="recursiveUpgradeToggle">
                <label class="text-sm md:text-base text-gray-700" for="recursiveUpgradeToggle">Recursive upgrades</label>
              </div>
            </div>

            <!-- Mode and Tree Selector Buttons -->
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0">
              <div class="flex space-x-2">
                <button id="wanted-research-btn" class="px-2 py-1 text-sm bg-blue-100 text-blue-800 border border-blue-300 rounded active">Wanted</button>
                <button id="existing-research-btn" class="px-2 py-1 text-sm bg-gray-100 text-gray-800 border border-gray-300 rounded">Existing</button>
              </div>
              <div class="flex space-x-2 md:ml-4">
                <button id="growth-tree-btn" class="px-2 py-1 text-sm bg-blue-100 text-blue-800 border border-blue-300 rounded active">Growth</button>
                <button id="economy-tree-btn" class="px-2 py-1 text-sm bg-gray-100 text-gray-800 border border-gray-300 rounded">Economy</button>
                <button id="battle-tree-btn" class="px-2 py-1 text-sm bg-gray-100 text-gray-800 border border-gray-300 rounded">Battle</button>
              </div>
            </div>
          </div>

          <!-- Research Tree Table (Scrollable) -->
          <div class="research-table-container overflow-x-auto border rounded">
            <table id="researchTable" class="w-full research-tree-table">
              <!-- This table will be populated dynamically -->
            </table>
          </div>

          <!-- Debug Table (Hidden by Default) -->
          <div id="debug-research-table" class="mt-4" style="display: none;">
            <h4 class="font-medium text-gray-700">Debug Mode - Research States</h4>
            <div class="overflow-x-auto">
              <table id="debug-table" class="w-full border">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="border p-2">Research Item</th>
                    <th class="border p-2">Existing Level</th>
                    <th class="border p-2">Wanted Level</th>
                  </tr>
                </thead>
                <tbody id="debug-table-body">
                  <!-- Rows will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-auto py-4 text-center text-gray-600 border-t">
        <p>All data is free to copy and use. See <a href="https://github.com/wosnerdwarriors" target="_blank" class="text-blue-600 hover:underline">https://github.com/wosnerdwarriors</a> for source code</p>
      </footer>
    </main>

    <!-- Research Info/Stats Sidebar - Fixed on Desktop, Bottom Sheet on Mobile -->
    <div class="research-info-bar md:fixed md:right-0 md:top-0 md:h-screen md:w-64 bg-white shadow-md p-4 md:overflow-y-auto" id="research-info-bar">
      <h3 class="font-semibold text-lg mb-2 text-gray-700">Research Summary</h3>
      
      <!-- Total costs block -->
      <div id="research-total-cost-block" class="mb-4 p-2 bg-gray-50 rounded">
        <!-- Will be populated dynamically -->
      </div>
      
      <!-- Total stats block -->
      <div id="research-total-stats-block" class="p-2 bg-gray-50 rounded">
        <!-- Will be populated dynamically -->
      </div>
    </div>
  </div>

  <script src="/js/navbar.js"></script>
  <script src="/researchtree/js/researchtree.js"></script>
  <script src="/js/google-analytics.js"></script>
</body>
</html>
