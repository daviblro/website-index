<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whiteout Survival Research Simulator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/researchtree/css/researchtree.css">
	<link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar (Navbar) -->
		<div id="navbar" class="sidebar"></div>

		<!-- Main Content and Research Tree -->
		<div class="d-flex flex-column main-content-container">
			<h1 class="text-center">Whiteout Survival Research Simulator</h1>
			<h4 class="text-center">Currently under development. All data is test/example data</h4>

			<div class="container-fluid">

				<!-- Tab navigation -->
				<div class="d-flex justify-content-center mb-3">
				    <button id="growth-tab" class="btn btn-outline-primary active mx-2">Growth</button>
				    <button id="economy-tab" class="btn btn-outline-primary mx-2">Economy</button>
				    <button id="battle-tab" class="btn btn-outline-primary mx-2">Battle</button>
				</div>

				<!-- Single Research Tree Table -->
				<table id="researchTable" class="table table-borderless research-tree-table">
				    <!-- This table will be populated dynamically -->
				</table>

			</div>
		</div>

		<!-- Info/Display Bar on the Right Side -->
		<div class="info-bar">
			<h4>Research Info</h4>
			<p>Select a research item to see details here.</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/researchtree/js/researchtree.js"></script>
</body>
</html>
