<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteout Survival Events/Packs Calendar</title>

    <link rel="stylesheet" href="/calendar/css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar and RRULE scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.15/index.global.min.js"></script>
</head>

<body>
    <h1>Whiteout Survival Events/Packs Calendar (UTC)</h1>
    <h2>WORK IN PROGRESS! Not too much data yet and web vew not finished either</h2>

    <!-- Buttons to switch between calendar views -->
    <div class="btn-group" role="group" aria-label="Calendar Views" style="margin-bottom: 20px;">
        <button type="button" id="month-view" class="btn btn-primary active">Month View</button>
        <button type="button" id="week-view" class="btn btn-outline-primary">Week View</button>
        <button type="button" id="day-view" class="btn btn-outline-primary">Day View</button>
        <button type="button" id="agenda-view" class="btn btn-outline-primary">Agenda View</button>
    </div>

    <div id="layout" class="d-flex">
        <!-- Filter box on the left -->
        <div id="filters" class="p-3">
            <!-- Events Section -->
            <h3>Events</h3>
            <div class="mb-2">
                <button id="select-all-events" class="btn btn-sm btn-outline-secondary">Select All</button>
                <button id="select-none-events" class="btn btn-sm btn-outline-secondary">Select None</button>
            </div>
            <div id="event-filter-list" class="scroll-box">
                <!-- Event checkboxes will be dynamically added here -->
            </div>

            <!-- Packs Section -->
            <h3>Packs</h3>
            <div class="mb-2">
                <button id="select-all-packs" class="btn btn-sm btn-outline-secondary">Select All</button>
                <button id="select-none-packs" class="btn btn-sm btn-outline-secondary">Select None</button>
            </div>
            <div id="pack-filter-list" class="scroll-box">
                <!-- Pack checkboxes will be dynamically added here -->
            </div>
        </div>

        <!-- Calendar in the center -->
        <div id="calendar" class="flex-grow-1"></div>

        <!-- Event details box on the right -->
        <div id="event-details" class="p-3">
            <h3>Event Details</h3>
            <div id="specific-event-details">
                <p>Click on an event to see details</p>
            </div>
            <hr>
            <h4>General Information</h4>
            <div id="general-event-details">
                <p>No event selected</p>
            </div>
        </div>
    </div>

    <!-- Link to JS files -->
    <script src="/calendar/js/data-links.js"></script>
    <script src="/calendar/js/calendar.js"></script>
</body>
</html>
